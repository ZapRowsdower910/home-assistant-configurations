alias: 'Auto Off Bedroom'
trigger:
  platform: state
  entity_id: binary_sensor.bedroom_motion_1_sensor
  from: 'off'
  to: 'on'
  # for:
  #   minutes: 45
condition:
  # condition: or
  # conditions:
  #   - condition: state
  #     entity_id: binary_sensor.upstairs_motion
  #     state: 'on'
  - condition: state
    entity_id: binary_sensor.bedroom_motion_1_sensor
    state: 'off'
    for:
      minutes: 20
action:
  - service: light.turn_off
    entity_id: light.bedroom_c_1
  - service: light.turn_off
    entity_id: light.bedroom_l_1  