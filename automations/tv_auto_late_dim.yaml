alias: "Tv Auto Late Dim"
trigger:
  - platform: state
    entity_id: media_player.tv
    to: 'playing'
    for:
      seconds: 30
  - platform: state
    entity_id: media_player.living_room_cr2
    to: 'playing'
    for:
      seconds: 30
condition:
  - condition: state
    entity_id: input_boolean.tv_auto_lights
    state: 'on'
  - condition: time
    after: '23:20:00'
action:
  - service: scene.turn_on
    entity_id: scene.living_room_late_night