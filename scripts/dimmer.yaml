alias: "dimma doer"
sequence:
  - service: script.turn_on
    entity_id: script.dim_group
    data_template:
      variables:
        group: "living_room_shallow_accents"
  - delay: 
      seconds: 1
  - service: script.turn_on
    entity_id: script.dim_group
    data_template:
      variables:
        group: "living_room_deep_accents"
  - delay: 
      seconds: 1
  - service: script.turn_on
    entity_id: script.dim_group
    data_template:
      variables:
        group: "living_room_base"
  - delay: 
      seconds: 1
  - service: light.turn_on
    entity_id: light.aurora
    data:
      brightness: 90   