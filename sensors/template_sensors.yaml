platform: template
sensors:
  progressive_day_theme:
    friendly_name: "Progressive Day Theme"
    value_template: >-
      {% if now().hour >= 5 and now().hour < 11 %}
        Cool
      {% elif now().hour >= 11 and now().hour < 16 %}
        Grass
      {% elif now().hour >= 16 and now().hour < 22 %}
        Honey
      {% elif now().hour >= 22 or now().hour < 2 %}
        Warm
      {% elif now().hour >= 2 or now().hour < 5 %}
        Late Night
      {% endif %}