intents:
  ActivateSceneIntent:
    action:
      service: scene.turn_on
      data_template:
        entity_id: scene.{{ Scene | replace(" ", "_") }}
    speech:
      type: plaintext
      text: >
        {{ ["So be it",
        "If i must",
        "as you wish",
        "alright already",
        "done deal"
        ] | random }}
  ActivateRoomSceneIntent:
    action:
      service: scene.turn_on
      data_template:
        entity_id: scene.{{ Room | replace(" ", "_") }}_{{ Scene | replace(" ", "_") }}
    speech:
      type: plaintext
      text: "how's that?"
  MediaPlayerTurnOnIntent:
    action:
      service: media_player.turn_on
      data_template:
        entity_id: media_player.{{MediaPlayer | replace("", "_") }}
    speech:
      type: plaintext
      text: "Lets watch something good"
  MediaPlayerPauseIntent:
    action:
      service: media_player.media_pause
      data_template:
        entity_id: media_player.{{MediaPlayer | replace("", "_") }}
    speech:
      type: plaintext
      text: "Got it"
  MediaPlayerTurnOffIntent:
    action:
      service: media_player.turn_off
      data_template:
        entity_id: media_player.{{MediaPlayer | replace("","_") }}
    speech:
      type: plaintext
      text: "Terminal shut down"
  MediaPlayerNoGlare:
    action:
      - service: light.turn_off
        entity_id: light.living_room_d_1
      - service: light.turn_off
        entity_id: light.living_room_c_1
      - service: light.turn_off
        entity_id: light.lx_living_room_1
    speech:
      type: plaintext
      text: "lights turned off"